<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>The Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="src/styles.css"/> 
  </head>
  <body>
      <center>

      <div class="card" style="min-width: 450px; display: block; margin:30px">
      <div class="wrapper" style="min-width: 450px; display: block; margin:6px auto; padding: 25px;">

     <div class="row countryflag">
     <img src="https://www.countryflags.io/de/shiny/64.png" alt="DE flag" title="DE flag" id="flag" style="width: 10%"/>
      </div>

      <div class="row city">
        <h3 class="col" id="city-name" style="display:block">
        </h3>
      </div>

     
      
      <div class="row date">
        <h6 class="c-date" id="full-date" style="display:block"></h6>
      </div>
     

     <div class="row icon-temp-unit-units" style="max-width:300px">
       <div class="col"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon" class="c-icon" alt="Clear"/></div>
       <div class="col">
         <h1 class="c-temp" id="temperature"></h1>
        </div>
       <div class="col"> <h5 class="c-unit" id="active-unit">°C</h5></div>
       <div class="col units">         
        <a href="#" class="units celsiusLink" id="celsius-link">°C</a> |
        <a href="#" class="units fahrenheitLink" id="fahrenheit-link">°F</a>
     </div>
       </div>  

    
  <div class="row" id="other-info" style="min-width:350">   

    <div class="column" id="parameters" style="width:45%; flex: auto;">
      <ul class="parameters">
         <li class="row param description">Today:</li> 
         <li class="row param max">Min:</li>
         <li class="row param max">Max:</li>
         <li class="row param windSpeed">Wind speed:</li>
         <li class="row param humidity">Humidity:</li>
      </ul>
    </div>

    <div class="column current-data" style="width:45%; flex:auto;" >
      <ul class="information">
         <li class="row info description" id="description">  </li> 
         <li class="row info c-max-min" id="min">  </li>
         <li class="row info c-max-min" id="max">  </li>
         <li class="row info windSpeed" id="wind">  </li>
         <li class="row info humidity" id="hum">  </li>
      </ul>
    </div>

  </div>  
<br/>


<table>
  <tr class="forecast times">
    <td id="day01"></td>
    <td id="day02"></td>
    <td id="day03"></td>
    <td id="day04"></td>
    <td id="day05"></td>
  </tr>
  <tr class="forecast icons">
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon01" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon02" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon03" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon04" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon05" style="width:35px" alt="icon"/></td>
  </tr>
  <tr class="forecast minmax">
    <td id="minmax01"></td>
    <td id="minmax02"></td>
    <td id="minmax03"></td>
    <td id="minmax04"></td>
    <td id="minmax05"></td>
  </tr>

</table>
    


<div class="form-and-buttons" style="padding:10px">

  <form> 
      <input 
                  type="search" 
                  id="pickCity"
                  placeholder=" Pick a city..." 
                  style="width:260px; margin: 5px;"
                  />
 

<div class="row buttons" style="width:fit-content">

     <input 
                  type="submit" 
                  value="search" 
                  class="column but1" 
                  style="width:132px;" 
                  id="search-city"> 
</input>
      
<button class="column but2" style="width:132px" id="current-location"> 
                current
       </button>
</div>                  
        </form>
        </div>
            </div>               
                
<p class="byLota" style="text-align: left;">
  <a 
  class="linkLotaOpeSource" 
  href="https://github.com/CarlotaBant/Weather-App" 
  target="_blank">
  Open-source code</a>  by Lota Aya
</p>
            
          </div>
        </div>
        </div>

         </div>
       </div>
     </center>
     <script src="src/HW5script.js"></script>

   </body>
</html>
