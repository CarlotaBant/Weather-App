<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>The Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

<link rel="stylesheet" href="src/styles.css"/>
  
  </head>
  <body style="padding:10px;">
      <center>

      <div class="card" style="width: 450px; max-width:100%; display: block">
      <div class="wrapper" style="width: 450px; max-width:95%; display: block; padding: 5px;">

<div class="row countryflag" style="display: block; float: right;">
     <img src="https://www.countryflags.io/de/shiny/64.png" alt="DE flag" title="DE flag" id="flag" style="width: 45px; display: block; margin:10px;"/>
      </div>

      <div class="row city" style="display: block; max-width: 350px">
        <h3 class="col" id="city-name">
        </h3>
      </div>
      
      <div class="row date" style="width: 350px; max-width:90%;">
        <h6 class="c-date" id="full-date" style="display:block"></h6>
      </div>
     

     <div class="row icon-temp-unit-units" style="width: 440px; max-width:90%;">
       <div class="col"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon" class="c-icon" alt="Clear"/></div>
       <div class="col">
         <h1 class="col c-temp" id="temperature"></h1>
        </div>
       <div class="col"> <h5 class="c-unit" id="active-unit">°C</h5></div>
       <div class="col units">         
        <a href="#" class="units unit celsiusLink" id="celsius-link">°C</a> |
        <a href="#" class="units unit fahrenheitLink" id="fahrenheit-link">°F</a>
     </div>
       </div>  

    
  <div class="row" id="other-info" style="max-width:380px">   
  
    <div class="column" id="parameters" style="width:50%;">
      <ul class="parameters" style="float: right;">
         <li class="row param description">Today:</li> 
         <li class="row param max">Min:</li>
         <li class="row param max">Max:</li>
         <li class="row param windSpeed">Wind speed:</li>
         <li class="row param humidity">Humidity:</li>
      </ul>
    </div>

    <div class="column current-data" style="width:35%; flex:auto;" >
      <ul class="information">
         <li class="row info description" id="description">  </li> 
         <li class="row info c-max-min" id="min">  </li>
         <li class="row info c-max-min" id="max">  </li>
         <li class="row info windSpeed" id="wind">  </li>
         <li class="row info humidity" id="hum">  </li>
      </ul>
    </div>
   
  </div>
<br/>

   <div class="row forecastbox" style="display: block; width: 90%;">
<table>
  <tr class="forecast times">
    <td id="day00"></td>
    <td id="day01"></td>
    <td id="day02"></td>
    <td id="day03"></td>
    <td id="day04"></td>
    <td id="day05"></td>
  </tr>
  <tr class="forecast icons">
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon00" style="width:35px" alt="icon"/></td>    
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon01" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon02" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon03" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon04" style="width:35px" alt="icon"/></td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif" id="icon05" style="width:35px" alt="icon"/></td>
  </tr>
  <tr class="forecast minmax">
    <td id="minmax00" style="text-align: right;">Min:<br>Max:</td>
    <td id="minmax01"></td>
    <td id="minmax02"></td>
    <td id="minmax03"></td>
    <td id="minmax04"></td>
    <td id="minmax05"></td>
  </tr>

</table>
    </div>


<div class="form-and-buttons" style="padding:8px">

  <form> 
      <input 
                  type="search" 
                  id="pickCity"
                  placeholder=" Pick a city..." 
                  style="display:block; width:260px; max-width: 80%;; margin: 5px;"
                  />
 

<div class="row buttons" style="width:fit-content">

     <input 
                  type="submit" 
                  value="search" 
                  class="column but1" 
                  style="width:30%;" 
                  id="search-city"> 
</input>
      
<button type="button" class="column but2" style="width:30%" id="current-location"> 
                current
       </button>
</div>                  
        </form>


        </div>

             
            </div>               



<p class="byLota" style="text-align: left; padding-left: 15px;">
  <a 
  class="linkLotaOpeSource" 
  href="https://github.com/CarlotaBant/Weather-App" 
  target="_blank">
  Open-source code</a>  by Lota Aya
</p>
            
          </div>
        </div>
        </div>

         </div>
       </div>
     </center>
     <script src="src/HW5script.js"></script>

   </body>
</html>
